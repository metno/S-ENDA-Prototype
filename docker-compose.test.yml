# Usage: docker-compose -f docker-compose.yml -f docker-compose.test.yml build
---
version: '3.4'

services:
  #
  # catalog-service-api (pycsw)
  #

  catalog-service-api:
    build:
      context: ./catalog-service-api

  #
  # dynamic-geoasset-api
  #

  dynamic-geoassets-api:
    build:
      context: ./dynamic-geoassets-api

  #
  # data-dashboard
  #

  data-dashboard:
    build:
      context: ./data-dashboard

  #
  # event-engine components
  #

  event-engine-sender:
    build:
      context: ./event-engine
      dockerfile: Dockerfile.sender

  event-engine-websocket-bridge:
    build:
      context: ./event-engine
      dockerfile: Dockerfile.websocket-bridge

  #
  # iso-converter
  #

  iso-converter:
    build:
      context: ./iso-converter
